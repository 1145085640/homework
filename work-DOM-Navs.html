<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>动态生成网站导航</title>
    </style>
</head>
<body>

      <script type="text/javascript">
      var arr = [{
                  name: '软件使用',
                  list: [{
                      name: 'Chrome 开发者工具',
                      url: 'http://www.css88.com/doc/chrome-devtools/'
                    },{
                      name: '如何优雅地使用Sublime Text',
                      url: 'http://www.jeffjade.com/2015/12/15/2015-04-17-toss-sublime-text/'
                    }]
                },
                {
                  name: '文档导航',
                  list: [{
                    name: 'Markdown 参考',
                    url: 'http://warpedvisions.org/projects/markdown-cheat-sheet'
                  }]
                }]

      var div = document.createElement("div"),
          ul = document.createElement("ul"),
          result = "";
      div.classList.add("navs");
      document.body.appendChild(div);
      div.appendChild(ul);
      arr.forEach( function (each) {
        result += "<li>";
        result += "<h2>" + each.name + "</h2>";
        result += "<ul>";
        each.list.forEach( function (each) {
          result += "<li>" + "<a href=" + each.url + ">" + each.name +"</a>" + "</li>";
        })
        result += "</ul>";
        result += "</li>";

      })
      ul.innerHTML = result;
      </script>
