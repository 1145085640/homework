<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
	<title>常见样式总结</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<style type="text/css">
		.on-mouse:hover{
			border: 1px solid green;
		}
		.mouse-on:hover{
			background: green;
		}
	</style>
</head>
<body>
	<h1>常用样式示例</h1>
	<h2>字体</h2>
	<h4 style="font-family: '微软雅黑'">微软雅黑</h4>
	<h4 style="font-family: '黑体'">黑体</h4>
	<h4 style="font-family: '宋体'">宋体</h4>
	<h2>字的颜色</h2>
	<h4 style="color: red">我是红色</p>
	<p style="color:rgba(255,0,0,.5)">我是透明度为50%的红色</h4>
	<h2>粗细</h2>
	<h4 style="font-weight: 100">很细</h4>
	<h4 style="font-weight: 500">普通</h4>
	<h4 style="font-weight: bold">加粗</h4>
	<i>我是倾斜的字体</i>
	<h2>行高</h2>
	<h4 style="line-height: 1.5;background: red;color: white;font-size: 14px;">我的行高是1.5</h4>
	<h4 style="line-height: 30px;background: green;color: white">我的行高是30px</h4>
	<h2>背景，边框</h2>
	<h4 class="on-mouse" style="background: yellow;color: red">我有背景色,但是鼠标一经过我我就会有边框,不信你试试</h4>
	<h4 class="mouse-on" style="color: red;border: 1px solid red">我有边框色，但是鼠标一经过我就会有背景色，不信你试试</h4>
</body>
</html>
